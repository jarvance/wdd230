<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Oversized Raindrops - provides a clear weather schedule for preston, Idaho"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="js/lesson8.js"></script>
    <title>Oversized Raindrops</title>
  </head>
  <body>
    <header>
      <h1>OversizedRaindrop</h1>
      <div>"Get your info here!"</div>
    </header>
    <nav>
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <div class="mainMenu">
        <a href="#">Home</a>
        <a href="#">Preston</a>
        <a href="#">Soda Springs</a>
        <a href="#">Fish Haven </a>
        <a href="stormcenter.html">Storm Center</a>
        <a href="#">Gallery</a>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
      </div>
    </nav>
    <main>
      <form action="thanks.html">
        <div class="userInfo">
          <div>
            <label for="fulName">Full Name:</label> <br />
            <input
              name="fulName"
              id="fulName"
              type="text"
              pattern="[A-Za-z].{5,}"
              required
            />
          </div>
          <div>
            <label for="email">Email:</label> <br />
            <input type="email" id="email" placeholder="John.Doe@gmail.com" />
          </div>
          <div>
            <label for="phone">Phone Number:</label><br />
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div>
            <label for="zipCode">Zip Code:</label><br />
            <input type="number" name="zipCode" id="zipCode" required />
          </div>
        </div>
        <div class="stormInfo">
          <div>
            <label
              >Storm type: <br />
              <input name="stormType" list="stormType"
            /></label>
            <datalist id="stormType">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist>
          </div>
          <div>
            <label for="stormDate">Storm Date:</label><br />
            <input type="date" name="stormDate" id="stormDate" required />
          </div>
          <div>
            <label class="flexly" for="rating"
              >Severity: &nbsp;&nbsp;&nbsp; <br />
              <input
                type="range"
                id="rating"
                value="5"
                min="1"
                max="10"
                step="1"
                list="tickmarks"
                oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)"
              />
              <span id="ratingvalue">5</span>
            </label>

            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
              <option value="10"></option>
            </datalist>
          </div>
          <div>
            <label for="stormRegion">Storm Region:</label><br />
            <select name="stormRegion" id="stormRegion">
              <option value="" disabled selected>Select a region</option>
              <option value="preston">Preston</option>
              <option value="sodaSprings">Soda Springs</option>
              <option value="fishHaven">Fish Haven</option>
            </select>
          </div>

          <div>
            <label>Are you in danger?</label>
          </div>

          <div class="radioAllign">
            <label for="inDangerYes"
              ><input
                class="radSpace"
                type="radio"
                name="inDanger"
                id="inDangerYes"
                value="Yes"
                required
              /> Yes
            </label> <br>   
            
            <label for="inDangerMaybe"> <input
              class="radSpace"
                type="radio"
                name="inDanger"
                id="inDangerMaybe"
                value="Maybe"
                required
              /> Maybe</label> <br>
           
            <label for="inDangerNo"> <input
              class="radSpace"
                type="radio"
                name="inDanger"
                id="inDangerNo"
                value="No"
                required
              /> No</label>
          </div>

          <div>
            <label for="comments">Comments:</label><br />
            <textarea
              name="comments"
              id="comments"
              cols="32"
              rows="8"
            ></textarea>
          </div>
        </div>

        <button type="submit">Report Storm</button>
      </form>
    </main>
    <footer>
      <div>@OversizedRaindrop | BYUI WDD230| Jared Vance</div>
      <span id="lastupdated"></span>
    </footer>
    <script src="./lesson4.js"></script>
  </body>
</html>
